<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assembly Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-page="builder">
  <section class="view builder">
    <aside id="palette" class="sidebar">
      <input id="assyTitle" class="assy-input" type="text" />
      <button id="newComponentBtn" class="primary new-comp-btn">New component</button>
      <h2>Public Components</h2>
      <div id="publicList"></div>
      <h2>Private Components</h2>
      <input type="file" id="privateInput" accept="application/json" multiple />
      <div id="privateList"></div>
    </aside>
    <main id="dropZone" class="dropzone">
      <canvas id="bhaCanvas" width="794" height="1123"></canvas>
      <canvas id="previewCanvas" width="200" height="200" class="preview-canvas" hidden></canvas>
      <button id="addLengthBtn" class="length-btn add-length-btn">Add lengths</button>
      <button id="scaleUpBtn" class="secondary scale-up-btn">Scale Up</button>
      <button id="scaleDownBtn" class="secondary scale-down-btn">Scale Down</button>
      <button id="printPdfBtn" class="success print-btn">Print PDF</button>
      <button id="backAssyBtn" class="secondary back-btn">Back to Assemblies</button>
      <ul id="contextMenu" class="context-menu">
        <li id="modifyItem" class="context-menu-item">Modify</li>
        <li id="removeLengthItem" class="context-menu-item">Remove length</li>
      </ul>
    </main>
  </section>
  <script src="app.js"></script>
</body>
</html>
